<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable Static Web App</title>
</head>
<body>
    <h1>Welcome to the Vulnerable Web App</h1>
    <p>Enter your name and see it displayed below:</p>
    
    <form>
        <input type="text" id="name" placeholder="Enter your name">
        <button type="button" onclick="displayInput()">Submit</button>
    </form>
    
    <h2>Output:</h2>
    <div id="output"></div>
    
    <script>
        function displayInput() {
            var userInput = document.getElementById("name").value;
            document.getElementById("output").innerHTML = "Hello, " + userInput;
        }
    </script>
</body>
</html>
